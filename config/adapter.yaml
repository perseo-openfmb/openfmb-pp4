  #################################################################################################
  ############## FIN DE LAS CONFIGURACIONES DE LOS DISPOSITIVOS MODBUS ############################
  #################################################################################################
    
  modbus-outstation:
    enabled: false
    thread-pool-size: 1
    sessions: []  
  mqtt:
    enabled: false
    max-queued-messages: 100
    server-address: 127.0.0.1
    client-id: client1
    connect-retry-delay-ms: 5000
    security:
      security-type: tls_mutual_auth
      ca-trusted-cert-file: cert.pem
      client-private-key-file: client_key.pem
      client-cert-chain-file: client_cert.pem
      username: ''
      password: ''
    publish:
    - profile: MeterReadingProfile
      topic-suffix: '*'
    subscribe: []
  nats:
    enabled: true
    max-queued-messages: 100
    connect-url: nats://nats:4222
    connect-retry-seconds: 5
    security:
      security-type: none
      ca-trusted-cert-file: cert.pem
      client-private-key-file: client_key.pem
      client-cert-chain-file: client_cert.pem
      jwt-creds-file: ''
    publish:
    - profile: MeterReadingProfile
      subject: '*'
    - profile: ResourceReadingProfile
      subject: '*'      
    - profile: SwitchStatusProfile
      subject: '*'                
    subscribe:
    - profile: SwitchDiscreteControlProfile
      subject: '*'
    - profile: ResourceDiscreteControlProfile
      subject: '*'            
  timescaledb:
    enabled: true
    database-url: postgresql://postgres:password@timescaledb:5432/openfmb
    store-measurement: true
    table-name: data
    store-raw-message: false
    raw-table-name: raw_data
    raw-data-format: 0
    max-queued-messages: 100
    connect-retry-seconds: 5
    data-store-interval-seconds: 0
...
