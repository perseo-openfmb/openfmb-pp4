  edition: 2.0
  version: 2.1.0.0
  plugin: ''
logging:
  logger-name: application
  console:
    enabled: true
  rotating-file:
    enabled: true
    path: adapter.log
    max-size: 1048576
    max-files: 3
plugins:
  capture:
    enabled: false
    file: capture.txt
  replay:
    enabled: false
    file: capture.txt
  dnp3-master:
    enabled: false
    thread-pool-size: 1
    masters: []
  dnp3-outstation:
    enabled: false
    thread-pool-size: 1
    outstations: []
